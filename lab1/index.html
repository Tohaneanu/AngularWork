<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab</title>
    <link rel="stylesheet" href="styles.css">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
</head>
<body>
<h1 class="header">Create an account</h1>
<hr>
<div>
    <table class="table">
        <tr>
            <td>
                <label>First Name</label>
            </td>
            <td>
                <label>Last Name</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="name" placeholder="First Name">
            </td>
            <td>
                <input type="text" id="lastName" placeholder="Last Name">
            </td>

        </tr>
        <tr>
            <td>
                <label>Date of Birth</label>
            </td>
            <td>
                <label>City</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="date" id="date" placeholder="First Name">
            </td>
            <td>
                <select name="City" id="city">
                    <option>Brasov</option>
                    <option>Cluj</option>
                    <option>Bucuresti</option>
                </select>

            </td>
        </tr>
        <tr>
            <td>
                <label>Email</label>
            </td>

        </tr>
        <tr>
            <td>
                <input type="email" id="email" placeholder="Email">
            </td>

        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
                <label>Password confirmation</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" id="pass" placeholder="Password">
            </td>
            <td>
                <input type="password" id="pass1" placeholder="Password confirmation">
            </td>

        </tr>
    </table>
    <div class="last">
        <label>Pineapple on pizza?</label>
        <input type="checkbox" id="pineapple">

        <hr>
        <input id="checkbox1" type="checkbox">
        <label for="checkbox1">I've read the thing</label><br>
        <input id="checkbox2" type="checkbox">
        <label for="checkbox2">I also want to receive news</label><br>
        <button type="button" onclick="takeData()">Create account</button>
    </div>
</div>


</body>
<script src="script.js"></script>
</html>
